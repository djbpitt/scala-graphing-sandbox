<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Alignments</title>
        <style>
            body > div {
              display: grid;
              grid-template-columns: 100px 4em 1fr;
            }
            ul {
              margin: -1px 0 0 0;
              padding-left: 1em;
              list-style-type: none;
              text-indent: -1em;
            }
            .sigla {
              font-size: small;
              font-weight: bold;
            }
            div > div:nth-child(3n-1),
            div > div:nth-child(3n) {
              padding: 4px 3px 0 3px;
            }
            div > div:nth-child(3n-1) {
              text-align: right;
              font-size: small;
              line-height: 1.33em;
            }
            div > div {
              vertical-align: top;
              border: 1px solid black;
              margin: -1px 0 0 -1px; /* https://stackoverflow.com/questions/17915865/how-to-make-borders-collapse-on-a-div */
              min-height: 30px;
            }
            .reading {
              background-color: lightblue;
            }
            .indel {
              background-color: lightgoldenrodyellow;
            }
            .variation {
              background-color: bisque;
            }
            div > div:first-child {
              background-color: lightgray;
            }
            svg {
              display: block;
            }
            div > div:nth-child(3n-2) {
              padding: 0;
              background-image: url('sprites.svg#b772');
            }</style>
    </head>
