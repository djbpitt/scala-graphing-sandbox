<!-- sample rectangle -->
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <g>
  <!-- HG1 -->
  <!-- HG1HE1: A: a-->
  <rect width="45" height="16" x="0" y="0" fill="orange" />
  <text x="0" y="13">A: a</text>
  <!-- HG1HE2: B; any -->
  <rect width="45" height="16" x="0" y="16" fill="limegreen" />
  <text x="0" y="29">B: any</text>
  <!-- HG1HE3-1: A: clear line-->
  <rect width="88" height="16" x="60" y="0" fill="orange" />
  <text x="61" y="13">A: clear line</text>
  <!-- HG1HE3-2: B: clear line -->
  <rect width="88" height="16" x="60" y="16" fill="limegreen" />
  <text x="61" y="29">B: clear line</text>
  </g>
  <!-- HG2 -->
  <!-- HG2HE1: C: a-->
  <g transform="translate(0, 120)">
  <rect width="45" height="16" x="0" y="0" fill="dodgerblue" />
  <text x="0" y="13">C: a</text>
  <!-- HG2HE2: D; any -->
  <rect width="45" height="16" x="0" y="16" fill="violet" />
  <text x="0" y="29">D: any</text>
  <!-- HG2HE3-1: C: distinct line-->
  <rect width="106" height="16" x="60" y="0" fill="dodgerblue" />
  <text x="61" y="13">C: distinct line</text>
  <!-- HG2HE3-1: D: distinct line -->
  <rect width="106" height="16" x="60" y="16" fill="violet" />
  <text x="61" y="29">D: distinct line</text>
  </g>
  <!-- Output of merge -->
  <g transform="translate(250, 0)">
  <!-- Alignment point 1: HE1, 2-->
    <!-- HG1HE1: A: a-->
  <rect width="45" height="16" x="0" y="0" fill="pink" />
  <text x="0" y="13">A: a</text>
  <!-- HG1HE2: B; any -->
  <rect width="45" height="16" x="0" y="16" fill="aqua" />
  <text x="0" y="29">B: any</text>
  <!-- HG1HE3-1: A: clear line-->
  <rect width="88" height="16" x="60" y="0" fill="pink" />
  <text x="61" y="13">A: clear line</text>
  <!-- HG1HE3-2: B: clear line -->
  <rect width="88" height="16" x="60" y="16" fill="aqua" />
  <text x="61" y="29">B: clear line</text>
  <!-- Alignment point 2: HE3, 4-->
  <!-- Alignment point 5: HE1, 2, 3, 4-->
  </g>
</svg>