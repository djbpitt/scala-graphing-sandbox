<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Text</title>
        <style type="text/css">
            #wrapper {
              display: grid;
              grid-template-columns: 20px 10px 0 20px 10px 0 20px;
            }</style>
    </head>
    <body>
        <h1>Grid</h1>
        <main>
            <div id="wrapper">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <rect x="1" y="1" width="20" height="10" fill="turquoise"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <g><line x1="1" y1="6" x2="11" y2="6" stroke="pink"/></g>
                    </svg>
                </div>
                <div style="margin-left: -30px;">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="20" height="10" stroke="blue" stroke-width="2"
                            fill="none" rx="2"/>
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <rect x="1" y="1" width="20" height="10" fill="yellow"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <g><line x1="1" y1="6" x2="11" y2="6" stroke="pink"/></g>
                    </svg>
                </div>
                <div style="margin-left: -30px;">
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="20" height="10" stroke="blue" stroke-width="2"
                            fill="none" rx="2"/>
                    </svg>
                </div>
            </div>
        </main>
    </body>
</html>
