<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Alignments</title>
        <style type="text/css">svg {
  height: 306px;
  width: 160px;
}
#wrapper {
  padding: 0;
  overflow-x: scroll;
}
.sigla {
  font-weight: bold;
  font-size: small;
}
foreignObject > div {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  font-family: &quot;Times New Roman&quot;; /* Match font metrics */
  font-size: 16px; /* needed by Safari */
  padding: .1em .1em 0 .1em;
  line-height: 17px;
}</style>
    </head>
    <body>
        <h1>Alignments</h1>
        <main>
            <div id="wrapper">
                <svg viewBox="0 0 160 306" width="160" height="306" preserveAspectRatio="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(0.0)">
                        <rect x="0" y="0" width="160.0" height="18" stroke="none" fill="turquoise"/>
                        <foreignObject x="1" y="-1.5" width="160.0" height="18">
                            <div xmlns="http://www.w3.org/1999/xhtml">
                                <span class="sigla">66: </span>Causes of Variability. </div>
                        </foreignObject>
                    </g>
                </svg>
            </div>
        </main>
    </body>
</html>
