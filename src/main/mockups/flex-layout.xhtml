<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Text</title>
        <style type="text/css">
            #wrapper {
              display: flex;
              flex-direction: row;
            }</style>
    </head>
    <body>
        <h1>Flex</h1>
        <main>
            <div id="wrapper">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20">
                        <g>
                            <rect x="0" y="0" width="20" height="10" fill="turquoise"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10">
                        <g><line x1="0" y1="5" x2="10" y2="5" stroke="pink"/></g>
                    </svg>
                </div>
                <div style="margin-left: -30px; overflow: visible;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="12" viewBox="-2 1 22 12">
                        <g>
                            <rect x="-2" y="0" width="20" height="10" fill="none" stroke="green"
                                stroke-width="2" rx="2"/>
                        </g>
                    </svg>
                </div>
                <div style="margin-left: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20">
                        <g>
                            <rect x="0" y="0" width="20" height="10" fill="yellow"/>
                        </g>
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10">
                        <g><line x1="0" y1="5" x2="10" y2="5" stroke="pink"/></g>
                    </svg>
                </div>
            </div>
        </main>
    </body>
</html>
