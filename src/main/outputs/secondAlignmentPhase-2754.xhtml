      <div xmlns="http://www.w3.org/1999/xhtml"><span class="sigla">59: </span>
        more remote ancestor; why a peculiarity is often transmitted from one sex to both sexes, or to one sex alone, more commonly but not exclusively to the like sex. It is a fact of some little importance to us, that peculiarities appearing in the males of our domestic breeds are often transmitted either exclusively, or in a much greater degree, to males alone. A much more important rule, which I think may be trusted, is that, at whatever period of life a peculiarity first appears, it tends to appear in the offspring at a corresponding age, though sometimes earlier. In many cases this could not be otherwise: thus the inherited peculiarities in the horns of cattle could appear only in the offspring when nearly mature; peculiarities in the silkworm are known to appear at the corresponding caterpillar or cocoon stage. But hereditary diseases and some other facts make me believe that the rule has a wider extension, and that when there is no apparent reason why a peculiarity should appear at any particular age, yet that it does tend to appear in the offspring at the same period at which it first appeared in the parent. I believe this rule to be of the highest importance in explaining the laws of embryology. These remarks are of course confined to the first appearance of the peculiarity, and not to its primary cause, which may have acted on the ovules or male element; in nearly the same manner as in the crossed offspring from a short-horned cow by a long-horned bull, the greater length of horn, though appearing late in life, is clearly due to the male element.

It has often been assumed that man has chosen for domestication animals and plants having an extraordinary inherent tendency to vary, and likewise to withstand diverse climates. I do not dispute that these capacities have added largely to the value of most of our domesticated productions; but how could a savage possibly know, when he first tamed an animal, whether it would vary in succeeding generations, and whether it would endure other climates? Has the little variability of the ass or guinea-fowl, or the small power of endurance of warmth by the reindeer, or of cold by the common camel, prevented their domestication? I cannot doubt that if other animals and plants, equal in number to our domesticated productions, and belonging to equally diverse classes and countries, were taken from a state of nature, and could be made to breed for an equal number of generations </div>

        species. The argument mainly relied on by those who believe in the multiple origin of our domestic animals is, that we find in the most ancient records, more especially on the monuments of Egypt, much diversity in the breeds; and that some of the breeds closely resemble, perhaps are identical with, those still existing. Even if this latter fact were found more strictly and generally true than seems to me to be the case, what does it show, but that some of our breeds originated there, four or five thousand years ago? But Mr. Horner's researches have rendered it in some degree probable that man sufficiently civilized to have manufactured pottery existed in the valley of the Nile thirteen or fourteen thousand years ago; and who will pretend to say how long before these ancient periods, savages, like those of Tierra del Fuego or Australia, who possess a semi-domestic dog, may not have existed in Egypt?
