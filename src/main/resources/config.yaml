# Constants
# tokensPerWitnessLimit will default to Int.MaxValue unless we specify an integer here
tokensPerWitnessLimit: 7964 # 7963 works, 7964 crashes
tokenPattern: '(?:\w+|[^\w\s])\s*' # must be valid as regex, use non-capturing group for clarity
defaultColors: # must be non-empty list of strings
  - '#ff7d94'
  - '#52fece'
  - '#e074c0'
  - '#abf8a3'
  - '#93a034'
  - '#01a9fd'
  - '#d1883b'
  - '#54a371'
  - '#ff9982'
  - '#b7f3ca'
  - '#9b8bc2'
  - '#fbbac9'
