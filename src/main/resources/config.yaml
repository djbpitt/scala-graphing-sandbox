# Constants
# tokensPerWitnessLimit will default to Int.MaxValue unless we specify an integer here
# tokensPerWitnessLimit: 100
tokenPattern: '(\w+|[^\w\s])\s*'
defaultColors:
  - '#ff7d94'
  - '#52fece'
  - '#e074c0'
  - '#abf8a3'
  - '#93a034'
  - '#01a9fd'
  - '#d1883b'
  - '#54a371'
  - '#ff9982'
  - '#b7f3ca'
  - '#9b8bc2'
  - '#fbbac9'
